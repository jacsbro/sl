<!-- shared-styles.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      /* just4test */
      .red { color: red; }
      /* styleguide proposes 990 with 15px space left/right. if we **really** want this we need to set a fix width or max-width. */
      .desktop {
        width:960px;
        padding-left: 15px;
        padding-right: 15px;
        margin: auto;
        overflow: hidden;
      }

      .bold {
        font-weight: bold;
      }

      .toolbar2 {
        color: var(--app-primary-color);
        background-color: var(--app-background-color);
        border-bottom: 1px solid var(--app-primary-color);
      }

      paper-button {
        color: var(--app-text-color-bright);
        background-color: var(--app-primary-color);
        min-width: 2em;
        height: 2em;
      }
      
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      iron-data-table data-table-row:not([header]) data-table-cell {
        height: 3.5rem;
      }

      iron-data-table {
        --default-primary-color: var(--app-primary-color);
        --iron-data-table-header: {
          background-color: var(--app-primary-color);
          color: var(--app-text-color-bright);
          font-size: var(--app-font-size-metanav);
        }
        --iron-data-table-row: {
          height: 3.5rem;
          align-items: center;
        }
        --iron-data-table-row-odd: {
          background-color: #fff;
        }
        --iron-data-table-row-even: {
          background-color: #fafafa;
        }
        --iron-data-table-row-hover: {
          background-color: #eee !important;
        }
        --iron-data-table-row-selected: {
          background-color: var(--app-addon-color1) !important;
          color: #fff;
        }
        --iron-data-table-row-after: {
          background-color: #fff;
          bottom: 16px;
          content: "";
          height: 2px;
          left: 13px;
          pointer-events: none;
          position: absolute;
          right: 0px;
          transition: all 1s ease-in-out;
          -webkit-transform: scaleX(0.0);
          transform: scaleX(0.0);
          z-index: 1;
        }
      }

      paper-fab  {
        --paper-fab-background: var(--app-primary-color);
        --paper-fab-keyboard-focus-background: var(--app-addon-color1);
      }

      paper-checkbox.options {
          align-self: center;
          padding: 8px 16px;

          --paper-checkbox-label-spacing: 0;
          --paper-checkbox-margin: 8px 16px 8px 0;
          --paper-checkbox-vertical-align: top;
      }
      paper-checkbox .subtitle {
        display: block;
        font-size: 0.8em;
        margin-top: 2px;
        max-width: 150px;
      }

      .smallfont {
        font-size: 70%;
      }

      .mediumfont {
        font-size: 80%;
      }


    </style>
  </template>
</dom-module>
