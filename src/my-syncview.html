<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">





<link rel="import" href="shared-styles.html">

<dom-module id="my-syncview">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        border-radius: 5px;
        background-color: var(--app-background-color);
        color: var(--app-text-color-light);
      }

      .margin {
        margin-top: 2rem;
      }

    </style>

    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    </custom-style>

    <div class="card">
      <div class="mediumfont">{{localize('synchint')}} {{localize(status)}}</div>
      <div class="mediumfont">{{localize('remoteversion')}} {{_getRemoteVersion()}}</div>
      <div class="mediumfont">{{localize('localversion')}} {{_getLocalVersion()}}</div>
      <div class="layout horizontal around-justified margin">
        <paper-button on-tap="_syncup">{{localize('syncup')}}</paper-button>
        <paper-button on-tap="_syncdown">{{localize('syncdown')}}</paper-button>
        <paper-button on-tap="_goBack">{{localize('cancel')}}</paper-button>
      </div>

    </div>

  </template>
  <script>
    class MySyncview extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { return 'my-syncview'; }

      static get properties() {
        return {
          status: {
            type: String,
            notify: true
          },
          // data to persist
          data: {
            type: Object,
            notify: true
          },
        };
      }

      /**
       * triggers upload
       */
      _syncup() {
        //console.log("upload not active during development!!");
        app.updateFirebase();
        app.setSyncicon("sync");
        this._goBack();
      }

      /**
       * triggers download
       */
      _syncdown() {
        console.log("download");
        app.updateLocal();
        app.setSyncicon("sync");
        this._goBack();
      }

      // gets remote version
      _getRemoteVersion() {
        if (app.hasFirebaseSl()) {
          return app.getFirebaseSl().version;
        }
        return "?";
      }

      // gets local version
      _getLocalVersion() {
        return app.getExternal().version;
      }

      /**
       * triggers download
       */
      _goBack() {
        app.setMainView();
      }

      _showPage404() {
        this.page = 'view404';
      }

      // load localized messages
      attached() {
        console.log("syncview attached ");
        app.I18Nregister(this);
      }

      ready() {
        super.ready();
        console.log("syncview ready ");
      }

    }

    window.customElements.define(MySyncview.is, MySyncview);
  </script>
</dom-module>
