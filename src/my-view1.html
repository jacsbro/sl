<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="sl-store.html">

<dom-module id="my-view1">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        /* avoid outer block
        padding: 10px;
        */
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        /* avoid huge inner block - save space
        margin: 24px;
        */
        border-radius: 5px;
        background-color: var(--app-background-color);
        color: var(--app-text-color-light);
      }

      .margin {
        margin-top: 2rem;
      }

      .name {
        font-size: var(--app-font-size-metanav);
      }

      .date {
        font-size: var(--app-font-size-small);
      }

    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors"></style>

    <sl-store id="myapp_sl" external="{{documents}}"></sl-store>

    <div class="card">
      <h1>{{localize('slmgmt')}}</h1>
      <div>{{localize('slmgmthint')}}</div>
      <div class="layout horizontal center-justified">
        <paper-fab mini class="margin" icon="add"></paper-fab>
      </div>

      <iron-data-table class="margin" items="[[documents]]" >

        <data-table-column name="{{localize('name')}}" flex="4" sort-by="name">
          <template>
            <div class="layout vertical"</div>
              <div class="name">[[item.name]]</div>
              <div class="date">[[item.modified]]</div>
            <div>
          </template>
        </data-table-column>

        <data-table-column name="{{localize('actions')}}" flex="2" >
          <template>
            <div class="layout horizontal"</div>
              <div><paper-icon-button id="[[item.id]]" icon="create" on-tap="_editPressed"></paper-icon-button></div>
              <div><paper-icon-button id="[[item.id]]" icon="content-copy" on-tap="_copyPressed"></paper-icon-button></div>
              <div><paper-icon-button id="[[item.id]]" icon="delete" on-tap="_deletePressed"></paper-icon-button></div>
            <div>
          </template>
        </data-table-column>

        <data-table-column name="#" flex="1" >
          <template>[[item.items.length]]</template>
        </data-table-column>


      </iron-data-table>

    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view1',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      /**
       * triggers edit
       */
      _editPressed: function(data) {
        console.log("edit " + data.target.id);
      },
      /**
       * triggers copy
       */
      _copyPressed: function(data) {
        console.log("copy " + data.target.id);
      },

      // load localized messages
      attached: function() {
        app.I18Nregister(this);
      },

      ready: function() {
        console.log("ready ");
        this.$.myapp_sl.get();
      },
    });

  </script>

</dom-module>
